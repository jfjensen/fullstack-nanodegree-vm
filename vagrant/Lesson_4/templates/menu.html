<html>
	<head>
		

	</head>

	<body>

		<h1>The Menu of {{ restaurant.name }}</h1>
			

		<a href="{{ url_for('newMenuItem', restaurant_id=restaurant.id) }}">Create New Item</a><br>
		<br>
		
		{% if items %}
			{% for i in items %}
			

				<h4>{{ i.name }}</h4>
				{{ i.price }}<br>
				{{ i.description }}<br>

				<a href='{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}'>Edit</a><br>
				<a href='{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}'>Delete</a><br>
			
				<br>
				
			{% endfor %}


		{% else %}
			<p>No menu items to show</p>


		{% endif %}
		
	</body>
</html>
