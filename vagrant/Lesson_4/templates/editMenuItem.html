<html>
<head>
	<title></title>
</head>
<body>
	<h1> Edit Menu Item </h1>

	<form action='{{ url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=item.id) }}' method='post'>

		<p>Name: {{ item.name }}</p><input type='text' size='30' name='name' value='{{ item.name }}' placeholder='{{ item.name }}'><br>
		<p>Description:</p><input type='text' size='30' name='description' value='{{ item.description }}' placeholder='{{ item.description }}'><br>
		<p>Price:</p><input type='text' size='8' name='price' value='{{ item.price }}' placeholder='{{ item.price }}'><br>		
		<p>Course:</p>
		<input type="radio" name="course" value="Entree" {% if item.course == 'Entree' %} checked {% endif %}> Entree<br>
		<input type="radio" name="course" value="Appetizer" {% if item.course == 'Appetizer' %} checked {% endif %}> Appetizer<br>
		<input type="radio" name="course" value="Dessert" {% if item.course == 'Dessert' %} checked {% endif %}> Dessert<br>
		<input type="radio" name="course" value="Beverage" {% if item.course == 'Beverage' %} checked {% endif %}> Beverage<br>
		<br><br>
		<input type='submit' value='Edit'>
		<a href="{{ url_for('showMenu',restaurant_id=restaurant_id) }}">Cancel</a>
		
	</form>

</body>
</html>
